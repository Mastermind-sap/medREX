<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medications</title>
    <link rel="stylesheet" href="medicaldata.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="content" id="left">
                <img src="1.png" alt="">
            </div>
            <div class="content" id="right">
                <button class="keys"><a href="#">Home</a></button>
                <button class="keys"><a href="#">Profile</a></button>
                <button class="keys"><a href="#">Medical Data</a></button>
                <button class="keys"><a href="helpline.html">Helpline</a></button>
                <button class="keys"><a href="about.html">About</a></button>
                <button class="keys" id="appointment"><a href="#">Appointments</a></button>
            </div>
        </div>
    </header>
    <h1>Medication Data</h1>
    <button onclick="window.location.replace('data-form.html')">Add Data</button>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Medications</th>
                <th>Start Date</th>
                <th>Doctor Consulted</th>
            </tr>
        </thead>
        <tbody id="medication-data"></tbody>
    </table>
    <script>
        var storedData = localStorage.getItem("medicationData");
        if (storedData) {
            var data = JSON.parse(storedData);
            var table = document.getElementById("medication-data");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = data.medications;
            cell2.innerHTML = data.startDate;
            cell3.innerHTML = data.doctor;
        } else {
            document.getElementById("medication-data").innerHTML = "<tr><td colspan='3'>No data to show.</td></tr>";
        }
    </script>
</body>
